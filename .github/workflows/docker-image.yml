name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    # 检出代码
    - uses: actions/checkout@v4

    # 设置镜像标签
    - name: Set IMAGE_TAG
      id: tag
      run: |
        # 获取 Git SHA 短哈希（7位）
        SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
        
        # 获取当前日期
        BUILD_DATE=$(date +%Y%m%d)
        
        # 检查当前提交是否有 Git 标签
        if git describe --tags --exact-match HEAD 2>/dev/null; then
          # 如果有标签，直接使用标签（不加哈希）
          GIT_TAG=$(git describe --tags --exact-match HEAD)
          IMAGE_TAG="${GIT_TAG}"
        else
          # 如果没有标签，使用日期和 SHA 确保唯一性
          IMAGE_TAG="${BUILD_DATE}-${SHORT_SHA}"
        fi
        
        echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
        echo "构建标签: ${IMAGE_TAG}"

    # 登录 Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    # 构建镜像
    - name: Build the Docker image
      run: docker build -t purewhiteicecream/mihomo_sub:${{ env.IMAGE_TAG }} -t purewhiteicecream/mihomo_sub:latest .

    # 推送镜像
    - name: Push Docker image
      run: |
        docker push purewhiteicecream/mihomo_sub:${{ env.IMAGE_TAG }}
        docker push purewhiteicecream/mihomo_sub:latest
